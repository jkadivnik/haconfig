  - alias: Kitchen Music Playing
    hide_entity: false
    trigger:
      platform: numeric_state
      entity_id: switch.plug_158d0002368861
      value_template: '{{ state.power_load }}'
      above: 1.5
    condition:
      - condition: template
        value_template: "{{ state_attr('remote.living_room_hub', 'current_activity') | string  != 'Keuken muziek luisteren' }}"
      - condition: template
        value_template: "{{ state_attr('remote.living_room_hub', 'current_activity') | string != 'PowerOff' }}"
    action:
      service: script.turn_on
      entity_id: script.livingroom_kitchen_radio_toggle
