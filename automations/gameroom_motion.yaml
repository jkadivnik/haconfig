- alias: Gameroom NightLight Motion
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_158d0001f9cdfe
    to: 'on'
  condition:
  - condition: numeric_state
    entity_id: sensor.illumination_7811dcded4dc
    below: 50
  - condition: sun
    after: sunset
    before: sunrise
  action:
  - service: light.turn_on
    entity_id: group.gameroom_led_lights
    data:
      entity_id: group.gameroom_led_lights
      rgb_color: [255, 255, 255]
- alias: Gameroom No Motion
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_158d0001f9cdfe
    to: 'off'
    for:
      minutes: 5
  action:
  - service: light.turn_off
    entity_id: group.gameroom_led_lights
