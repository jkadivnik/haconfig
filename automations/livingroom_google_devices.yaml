  - alias: Livingroom Audiocast stopped
    trigger:
      - platform: state
        entity_id: media_player.kadivniaudio
        to: 'off'
    condition:
    - condition: template
      value_template: "{{ is_state_attr('remote.living_room_hub', 'current_activity', 'Music') }}"
    action:
      service: scene.turn_on
      entity_id: scene.livingroom_hub_off
  - alias: Livingroom Audiocast playing
    trigger:
      - platform: state
        entity_id: media_player.kadivniaudio
        to: 'playing'
      - platform: state
        entity_id: media_player.kadivniaudio
        to: 'paused'
    condition:
      - condition: template
        value_template: "{{ is_state_attr('remote.living_room_hub', 'current_activity', 'PowerOff') }}"
    action:
      service: scene.turn_on
      entity_id: scene.livingroom_audiocast

  - alias: Livingroom Chromecast stopped
    trigger:
      platform: state
      entity_id: media_player.living_room_tv
      to: 'off'
    condition:
    - condition: template
      value_template: "{{ is_state_attr('remote.living_room_hub', 'current_activity', 'Chromecast') }}"
    action:
      service: scene.turn_on
      entity_id: scene.livingroom_hub_off
  - alias: Livingroom Chromecast playing
    trigger:
      - platform: state
        entity_id: media_player.living_room_tv
        to: 'playing'
      - platform: state
        entity_id: media_player.living_room_tv
        to: 'paused'
    condition:
      - condition: template
        value_template: "{{ is_state_attr('remote.living_room_hub', 'current_activity', 'PowerOff') }}"
    action:
      service: scene.turn_on
      entity_id: scene.livingroom_chromecast

  - alias: Livingroom Audiocast Still Playing
    trigger:
      - platform: template
        value_template: "{% if is_state( 'media_player.kadivniaudio', 'off')%}false{% else %}true{% endif %}"
    condition:
      - condition: template
        value_template: "{{ state_attr('remote.living_room_hub', 'current_activity') | string != 'Music' }}"
    action:
      - service: media_player.media_stop
        entity_id: media_player.kadivniaudio
      - service: media_player.turn_off
        entity_id: media_player.kadivniaudio

