  - alias: Stairway NightLight Motion
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: binary_sensor.motion_sensor_158d000276e199
      to: 'on'
    condition:
      - condition: state
        entity_id: light.gateway_light_7811dcb9c795
        state: 'off'
      - condition: numeric_state
        entity_id: sensor.illumination_7811dcded4dc
        below: '30'
      - condition: or
        conditions:
        - condition: sun
          after: sunset
        - condition: sun
          before: sunrise
    action:
      - service: light.turn_on
        entity_id: light.gateway_light_7811dcb9c795
        data:
          entity_id: light.gateway_light_7811dcb9c795
          color_name: 'blue'
          brightness_pct: 20
      - service: automation.turn_on
        entity_id: automation.stairway_no_motion
  - alias: Stairway No Motion
    initial_state: 'off'
    trigger:
      platform: state
      entity_id: binary_sensor.motion_sensor_158d000276e199
      to: 'off'
      for:
        minutes: '1'
    action:
      - service: light.turn_off
        entity_id: light.gateway_light_7811dcb9c795
      - service: automation.turn_off
        entity_id: automation.stairway_no_motion
