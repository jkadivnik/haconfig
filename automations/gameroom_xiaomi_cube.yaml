  # Change volume depending on rotation
  - alias: Gameroom Cube Volume
    trigger:
      platform: event
      event_type: xiaomi_aqara.cube_action
      event_data:
        entity_id: binary_sensor.cube_158d000118421f
        action_type: rotate
    action:
      service: script.generic_volume_control
      data_template:
        remote_hub: remote.gameroom_hub
        device: 58691919
        action_value: "{{ trigger.event.data.action_value|float }}"
        num_repeats: "{{ trigger.event.data.action_value|float // 5 }}"
  - alias: Gameroom Cube Pause
    trigger:
      platform: event
      event_type: xiaomi_aqara.cube_action
      event_data:
        entity_id: binary_sensor.cube_158d000118421f
        action_type: shake_air
    action:
      service: remote.send_command
      data:
        entity_id: remote.gameroom_hub
        device: 58691919
        command: Mute
