  - alias: Gameroom Gaming
    trigger:
      platform: state
      entity_id: input_select.gameroom_mode
    condition:
      condition: template
      value_template: '{{ trigger.to_state.attributes.current_activity == "Gaming" }}'
    action:
      service: switch.toggle
      entity_id: scene.gameroom_gaming
