  - alias: Livingroom Christmas Turn on
    trigger:
      - platform: sun
        event: sunset
        offset: '-00:30:00'
      - platform: time
        at: "06:10:00"
    condition:
      condition: state
      entity_id: sensor.christmas_period
      state: 'True'
    action:
      service: switch.turn_on
      entity_id: switch.plug_158d0001f2914c
  - alias: Livingroom Christmas Turn Off
    trigger:
      - platform: sun
        event: sunrise
        offset: '+00:30:00'
      - platform: time
        at: "22:30:00"
    condition:
      - condition: state
        entity_id: switch.plug_158d0001f2914c
        state: 'on'
      - condition: state
        entity_id: sensor.christmas_period
        state: 'True'
    action:
      service: switch.turn_off
      entity_id: switch.plug_158d0001f2914c

