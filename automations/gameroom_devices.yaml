  # Audiocast Music
  - alias: Gameroom Audiocast stopped
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: media_player.gameroom_speaker
        to: 'off'
    condition:
      - condition: template
        value_template: "{{ is_state_attr('remote.gameroom_hub', 'current_activity', 'Music') }}"
    action:
      service: switch.turn_off
      entity_id: switch.gameroom_chromecast_audio
  - alias: Gameroom Audiocast playing
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: media_player.gameroom_speaker
        to: 'playing'
      - platform: state
        entity_id: media_player.gameroom_speaker
        to: 'paused'
    condition:
      - condition: template
        value_template: "{{ is_state_attr('remote.gameroom_hub', 'current_activity', 'PowerOff') }}"
    action:
      service: switch.turn_on
      entity_id: switch.gameroom_chromecast_audio
  - alias: Gameroom Audiocast Still Playing
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: remote.gameroom_hub
    condition:
      - condition: template
        value_template: "{{ states('media_player.gameroom_speaker') != 'off' }}"
      - condition: template
        value_template: "{{ state_attr('remote.gameroom_hub', 'current_activity') != 'Music' }}"
    action:
      - service: media_player.media_stop
        entity_id: media_player.gameroom_speaker
      - service: media_player.turn_off
        entity_id: media_player.gameroom_speaker

  - alias: Gameroom Kodi Started Playing
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: media_player.kodibureau
      to: 'playing'
    condition:
      - condition: template
        value_template: "{{ state_attr('remote.gameroom_hub', 'current_activity') != 'HTPC' }}"
    action:
      service: switch.turn_on
      entity_id: switch.gameroom_kodi

  # Chromecast
  - alias: Gameroom Chromecast stopped
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: media_player.gameroom_tv
      to: 'off'
    condition:
      - condition: template
        value_template: "{{ is_state_attr('remote.gameroom_hub', 'current_activity', 'Chromecast') }}"
    action:
      service: switch.turn_off
      entity_id: switch.gameroom_chromecast
  - alias: Gameroom Chromecast playing
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: media_player.gameroom_tv
        to: 'playing'
      - platform: state
        entity_id: media_player.gameroom_tv
        to: 'paused'
    condition:
      - condition: template
        value_template: "{{ is_state_attr('remote.gameroom_hub', 'current_activity', 'PowerOff') }}"
    action:
      service: switch.turn_on
      entity_id: switch.gameroom_chromecast
