  - alias: Livingroom Harmony
    trigger:
      platform: state
      entity_id: input_select.livingroom_harmony
    action:
      service: remote.turn_on
      entity_id: remote.livingroom_hub
      data_template:
        activity: "{{ trigger.to_state.state.split(' : ')[1] }}"
  - alias: Livingroom Harmony Triggered
    trigger:
      platform: template
      value_template: "{{ state_attr('remote.livingroom_hub', 'current_activity') !=  'PowerOff' }}"
    action:
      service: script.turn_on
      entity_id: script.livingroom_kitchen_radio_off