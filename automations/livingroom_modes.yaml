  # Livingroom Modes
  - alias: Livingroom Morning
    hide_entity: true
    trigger:
      platform: state
      entity_id: input_select.livingroom_mode
    condition:
      condition: template
      value_template: '{{ trigger.to_state.attributes.current_activity == "Morning" }}'
    action:
      service: scene.turn_on
      entity_id: scene.livingroom_morning
