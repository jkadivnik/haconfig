  - alias: Veranda NightLight Motion
    trigger:
      platform: state
      entity_id: binary_sensor.motion_sensor_158d0001f2a00f
      to: 'on'
    condition:
    - condition: or
      conditions:
      - condition: sun
        after: sunset
      - condition: sun
        before: sunrise
    action:
      - service: light.turn_on
        entity_id: light.veranda_rgb_light
        data:
          entity_id: light.veranda_rgb_light
          color_name: 'blue'
      - service: script.veranda_rgb_colorchanger_set_color
        data:
          color: 'blue'
  - alias: Veranda No Motion
    trigger:
      platform: state
      entity_id: binary_sensor.motion_sensor_158d0001f2a00f
      to: 'off'
      for:
        minutes: 2
    action:
      - service: light.turn_off
        entity_id: light.veranda_rgb_light
      - service: script.veranda_rgb_colorchanger_set_color
        data:
          color: 'black'
