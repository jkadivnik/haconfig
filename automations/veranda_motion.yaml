  - alias: Veranda NightLight Motion
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: binary_sensor.motion_sensor_158d0001f2a00f
      to: 'on'
    condition:
      - condition: state
        entity_id: light.veranda_rgb_light
        state: 'off'
      - condition: or
        conditions:
        - condition: sun
          after: sunset
        - condition: sun
          before: sunrise
    action:
      - service: light.turn_on
        entity_id: light.veranda_rgb_light
        data:
          entity_id: light.veranda_rgb_light
          color_name: 'blue'
      - service: script.veranda_rgb_colorchanger_select_color
        data:
          color: 'blue'
      - service: automation.turn_on
        entity_id: automation.veranda_no_motion
  - alias: Veranda No Motion
    initial_state: 'off'
    trigger:
      platform: state
      entity_id: binary_sensor.motion_sensor_158d0001f2a00f
      to: 'off'
      for:
        minutes: 2
    action:
      - service: light.turn_off
        entity_id: light.veranda_rgb_light
      - service: script.veranda_rgb_colorchanger_select_color
        data:
          color: 'black'
      - service: automation.turn_off
        entity_id: automation.veranda_no_motion
