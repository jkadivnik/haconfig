  - alias: Livingroom NightLight Motion
    trigger:
      platform: state
      entity_id: binary_sensor.motion_sensor_158d0001de7134
      to: 'on'
    condition:
      - condition: numeric_state
        entity_id: sensor.illumination_158d0001de7134
        below: '1'
      - condition: template
        value_template: "{{ is_state_attr('remote.livingroom_hub', 'current_activity', 'PowerOff') }}"
    action:
      - service: variable.set_variable
        data:
          variable: variable.livingroom_light
          value: on
      - service: light.turn_on
        entity_id: light.livingroom_led_lights
        data:
          entity_id: light.livingroom_led_lights
          rgb_color: [0, 0, 255]
  - alias: Livingroom Nightlight Off Timer
    trigger:
      - platform: state
        entity_id: binary_sensor.motion_sensor_158d0001de7134
        to: 'off'
        for:
          minutes: 1
    condition:
      - condition: template
        value_template: "{{ is_state('variable.livingroom_light', 'on') }}"
    action:
      - service: light.turn_off
        entity_id: light.livingroom_led_lights
      - service: variable.set_variable
        data:
          variable: variable.livingroom_light
          value: 'off'
  - alias: Livingroom Nightlight Off Illumination
    trigger:
      - platform: numeric_state
        entity_id: sensor.illumination_158d0001de7134
        above: '5'
    condition:
      - condition: template
        value_template: "{{ is_state('variable.livingroom_light', 'on') }}"
    action:
      - service: light.turn_off
        entity_id: light.livingroom_led_lights
      - service: variable.set_variable
        data:
          variable: variable.livingroom_light
          value: off
