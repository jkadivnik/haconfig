  - alias: Livingroom NightLight Motion
    trigger:
      platform: state
      entity_id: binary_sensor.motion_sensor_158d0001de7134
      to: 'on'
    condition:
      - condition: numeric_state
        entity_id: sensor.illumination_7811dcb35389
        below: 5
      - condition: template
        value_template: "{{ is_state_attr('remote.living_room_hub', 'current_activity', 'PowerOff') }}"
    action:
      - service: light.turn_on
        entity_id: group.living_room_led_lights
        data:
          entity_id: group.living_room_led_lights
          rgb_color: [255, 255, 255]
      - service: variable.set_variable
        data:
          variable: variable.livingroom_light
          value: 'on'
  - alias: Livingroom Nightlight Off Timer
    trigger:
      - platform: state
        entity_id: binary_sensor.motion_sensor_158d0001de7134
        to: 'off'
        for:
          minutes: 1
    condition:
      - condition: template
        value_template: "{{ is_state('variable.livingroom_light', 'on') }}"
    action:
      - service: light.turn_off
        entity_id: group.living_room_led_lights
  - alias: Livingroom Nightlight Off Illumination
    trigger:
      - platform: numeric_state
        entity_id: sensor.illumination_7811dcb35389
        above: 10
    condition:
      - condition: template
        value_template: "{{ is_state('variable.livingroom_light', 'on') }}"
    action:
      - service: light.turn_off
        entity_id: group.living_room_led_lights
