  - alias: Livingroom NightLight Motion
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.motion_sensor_158d0001de7134
      to: 'on'
    condition:
      - condition: numeric_state
        entity_id: sensor.illumination_158d0001de7134
        below: '3'
      - condition: template
        value_template: "{{ is_state_attr('remote.livingroom_hub', 'current_activity', 'PowerOff') }}"
    action:
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.livingroom_nightlight_state
      - service: light.turn_on
        entity_id: light.livingroom_led_lights
        data:
          entity_id: light.livingroom_led_lights
          rgb_color: [0, 0, 255]
  - alias: Livingroom Nightlight Off Timer
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.motion_sensor_158d0001de7134
        to: 'off'
        for:
          minutes: 1
    condition:
      - condition: state
        entity_id: input_boolean.livingroom_nightlight_state
        state: 'on'
    action:
      - service: light.turn_off
        entity_id: light.livingroom_led_lights
      - service: input_boolean.turn_off
        entity_id: input_boolean.livingroom_nightlight_state
  - alias: Livingroom Nightlight Off Illumination
    initial_state: true
    trigger:
      - platform: numeric_state
        entity_id: sensor.illumination_158d0001de7134
        above: '4'
    condition:
      - condition: state
        value_template: input_boolean.livingroom_nightlight_state
        state: 'on'
    action:
      - service: light.turn_off
        entity_id: light.livingroom_led_lights
      - service: input_boolean.turn_off
        entity_id: input_boolean.livingroom_nightlight_state
