  # Change volume depending on rotation
  - alias: Livingroom Cube Volume
    trigger:
      platform: event
      event_type: xiaomi_aqara.cube_action
      event_data:
        entity_id: binary_sensor.cube_158d00010fd151
        action_type: rotate
    action:
      - service: script.generic_volume_control
        data_template:
          remote_hub: remote.livingroom_hub
          device: 54449337
          action_value: "{{ trigger.event.data.action_value }}"
      - service: script.generic_volume_control
        data_template:
          remote_hub: remote.livingroom_hub
          device: 54449333
          action_value: "{{ trigger.event.data.action_value }}"
  - alias: Livingroom Cube Pause
    trigger:
      platform: event
      event_type: xiaomi_aqara.cube_action
      event_data:
        entity_id: binary_sensor.cube_158d00010fd151
        action_type: shake_air
    action:
      - service: remote.send_command
        data:
          entity_id: remote.livingroom_hub
          device: 54449333
          command: Mute
      - service: remote.send_command
        data:
          entity_id: remote.livingroom_hub
          device: 54449337
          command: Mute
