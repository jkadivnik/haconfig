  kitchen_radio_toggle:
    alias: Kitchen Radio Toggle
    sequence:
      - service: remote.send_command
        data:
          entity_id: remote.livingroom_hub
          command:
            - PowerToggle
          device: 54449337
  kitchen_radio_off:
    alias: Kitchen Radio Off
    sequence:
      - condition: numeric_state
        entity_id: switch.plug_158d0002368861
        value_template: "{{ state.attributes.load_power }}"
        above: '1.5'
      - condition: template
        value_template: "{{ state_attr('remote.livingroom_hub', 'current_activity') !=  'Keuken muziek luisteren' }}"
      - service: remote.send_command
        data:
          entity_id: remote.livingroom_hub
          command:
            - PowerToggle
          device: 54449337
  kitchen_radio_on:
    alias: Kitchen Radio On
    sequence:
      - condition: numeric_state
        entity_id: switch.plug_158d0002368861
        value_template: "{{ state.attributes.load_power }}"
        below: '1.5'
      - service: remote.send_command
        data:
          entity_id: remote.livingroom_hub
          command:
            - PowerToggle
          device: 54449337
