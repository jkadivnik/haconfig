  #Generic volume buttons
  generic_volume_up:
    alias: Generic Volume Up
    sequence:
      - service: remote.send_command
        data_template:
          entity_id: >
            {% if is_state( 'input_select.remote_selection', 'Living Room') %}
              remote.living_room_hub
            {% else %}
              remote.game_room_hub
            {% endif %}
          command:
            - VolumeUp
          device: >
            {% if is_state( 'input_select.remote_selection', 'Living Room') %}
              44060125
            {% else %}
              54116032
            {% endif %}
