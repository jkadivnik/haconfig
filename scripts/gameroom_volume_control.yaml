  #Gameroom volume buttons
  gameroom_volume_up:
    alias: Gameroom Volume Up
    sequence:
      - service: remote.send_command
        data:
          entity_id: remote.gameroom_hub
          command:
            - VolumeUp
            - VolumeUp
            - VolumeUp
          device: 58691919
  gameroom_volume_down:
    alias: Gameroom Volume Down
    sequence:
      - service: remote.send_command
        data:
          entity_id: remote.gameroom_hub
          command:
            - VolumeDown
          device: 58691919
  gameroom_volume_mute:
    alias: Gameroom Volume Mute
    sequence:
      - service: remote.send_command
        data:
          entity_id: remote.gameroom_hub
          command:
            - Mute
          device: 58691919
