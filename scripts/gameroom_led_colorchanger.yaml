  gameroom_rgb_colorchanger:
    alias: Gameroom Colorchanger
    sequence:
      - service: script.generic_colorchanger
        data:
          entity: group.gameroom_led_lights
  gameroom_rgb_colorchanger_off:
    alias: Gameroom Led Lights Off
    sequence:
      - service: light.turn_off
        data:
          entity_id: group.gameroom_led_lights
