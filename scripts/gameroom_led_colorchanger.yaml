  gameroom_rgb_colorchanger:
    alias: Gameroom Colorchanger
    sequence:
      - service: logbook.log
        data_template:
          name: "Color select"
          message: "Selected the {{ states.input_select.led_light_colors.state | string }} color"
      - service: light.turn_on
        data_template:
          entity_id: light.gameroom_rgb_light
          color_name: >-
            {% if is_state("input_select.led_light_colors", "red") %}
              red
            {% elif is_state("input_select.led_light_colors", "blue") %}
              blue
            {% elif is_state("input_select.led_light_colors", "yellow") %}
              yellow
            {% elif is_state("input_select.led_light_colors", "green") %}
              green
            {% elif is_state("input_select.led_light_colors", "purple") %}
              purple
            {% elif is_state("input_select.led_light_colors", "white") %}
              white
            {% else %}
              green
            {% endif %}
      - service: input_select.select_next
        data:
          entity_id: input_select.led_light_colors
