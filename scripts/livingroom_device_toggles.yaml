  livingroom_kitchen_radio_toggle:
    alias: Kitchen Radio Toggle
    sequence:
      - service: remote.send_command
        data:
          entity_id: remote.livingroom_hub
          command:
            - PowerToggle
          device: 54449337
  livingroom_kodi_toggle:
    alias: Livingroom Kodi Toggle
    sequence:
      - service: media_player.media_play_pause
        data:
          entity_id: media_player.kodibureau
  livingroom_all_off:
    alias: Livingroom All Off
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.livingroom_led_lights
      - service: remote.turn_off
        data:
          entity_id: remote.livingroom_hub
      - service: switch.turn_off
        data:
          entity_id: group.livingroom_switchable_plugs
