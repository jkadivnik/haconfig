livingroom_mode:
  widget_type: sensor
  title: Livingroom Mode
  entity: input_select.livingroom_mode

livingroom_morning:
  widget_type: scene
  title: Morning
  icon_on: mdi-coffee
  icon_off: mdi-coffee
  icon_style_inactive: "color:grey"
  icon_style_active: "color:darkgrey"
  entity: scene.livingroom_morning

livingroom_watch_movie_kodi:
  widget_type: scene
  title: Kodi
  icon_on: mdi-movie
  icon_off: mdi-movie
  icon_style_inactive: "color:grey"
  icon_style_active: "color:darkgrey"
  entity: scene.livingroom_kodi

livingroom_watch_movie_bd:
  widget_type: scene
  title: BluRay
  icon_on: mdi-movie
  icon_off: mdi-movie
  icon_style_inactive: "color:grey"
  icon_style_active: "color:darkgrey"
  entity: scene.livingroom_bd

livingroom_ps4:
  widget_type: scene
  title: Playstation
  icon_on: mdi-youtube-gaming
  icon_off: mdi-youtube-gaming
  icon_style_inactive: "color:grey"
  icon_style_active: "color:darkgrey"
  entity: scene.livingroom_netflix

livingroom_watch_television:
  widget_type: scene
  title: Telenet
  icon_on: mdi-television
  icon_off: mdi-television
  icon_style_inactive: "color:grey"
  icon_style_active: "color:darkgrey"
  entity: scene.livingroom_telenet

livingroom_lights:
  widget_type: scene
  title: Lights
  icon_on: mdi-lightbulb
  icon_off: mdi-lightbulb
  icon_style_inactive: "color:grey"
  icon_style_active: "color:darkgrey"
  entity: scene.livingroom_lights_on

livingroom_all_off:
  widget_type: script
  title: All Off
  icon_on: mdi-hotel
  icon_off: mdi-hotel
  icon_style_inactive: "color:grey"
  icon_style_active: "color:darkgrey"
  entity: script.livingroom_all_off

livingroom_chrome_audiocast:
  widget_type: scene
  title: Music
  icon_on: mdi-music
  icon_off: mdi-music
  icon_style_inactive: "color:grey"
  icon_style_active: "color:darkgrey"
  entity: scene.livingroom_audiocast

livingroom_kitchen_radio:
  widget_type: script
  title: Keuken Radio
  icon_on: mdi-radio
  icon_off: mdi-radio
  icon_style_inactive: "color:grey"
  icon_style_active: "color:darkgrey"
  entity: script.livingroom_kitchen_radio_toggle

layout:
    - livingroom_morning, livingroom_watch_movie_kodi, livingroom_ps4, livingroom_watch_television, livingroom_chrome_audiocast, livingroom_kitchen_radio, livingroom_all_off
