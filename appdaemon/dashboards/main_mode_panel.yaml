house_mode:
    widget_type: sensor
    title: House Mode
    entity: input_select.house_mode

home_turn_all_off:
    widget_type: scene
    title: All Off
    icon_on: mdi-stop
    icon_off: mdi-stop
    icon_style_inactive: "color:grey"
    icon_style_active: "color:darkgrey"
    entity: scene.house_all_off

home_select_remote:
  widget_type: input_select
  title: Remote Hub Selection
  entity: input_select.remote_selection

livingroom_volup:
  widget_type: script
  title: Volume Up
  entity: script.livingroom_volume_up
  icon_on: mdi-volume-high
  icon_off: mdi-volume-high

livingroom_voldown:
  widget_type: script
  title: Volume Down
  entity: script.livingroom_volume_down
  icon_on: fa-volume-down
  icon_off: fa-volume-down

livingroom_mute:
  widget_type: script
  title: Mute
  entity: script.livingroom_volume_mute
  icon_on: mdi-volume-off
  icon_off: mdi-volume-off

layout:
    - house_mode, home_select_remote, livingroom_voldown, livingroom_mute, livingroom_volup, home_turn_all_off
