livingroom_temperature:
  widget_type: sensor
  title: Temperature
  units: "&deg;C"
  precision: 0
  entity: sensor.temperature_158d0002379148

livingroom_humidity:
  widget_type: sensor
  title: Humidity
  units: "%"
  precision: 0
  entity: sensor.humidity_158d0002379148

livingroom_harmony_status:
  widget_type: sensor
  title: Harmony
  entity: sensor.livingroom_harmony_activity

livingroom_rgb:
  widget_type: light_with_colorpicker
  title: Livingroom
  title2: RGB Lights
  entity: group.living_room_rgb_lights
  on_attributes:
    rgb_color: 255, 0, 0

livingroom_dressoir_light:
  widget_type: switch
  title: Dressoir Light
  entity: switch.plug_158d0001f292c0

livingroom_sofa_light:
  widget_type: switch
  title: Sofa Light
  entity: switch.plug_158d0001f29250

livingroom_harmony_watch:
  widget_type: input_select
  title: Watch TV
  entity: input_select.livingroom_watch

livingroom_harmony_play:
  widget_type: input_select
  title: Play Games
  entity: input_select.livingroom_play

livingroom_harmony_music:
  widget_type: input_select
  title: Listen To Music
  entity: input_select.livingroom_music

livingroom_kodi:
  widget_type: media_player
  title: Kodi
  entity: media_player.kodiliving

livingroom_audiocast:
  widget_type: media_player
  title: KadivniAudio
  entity: media_player.kadivniaudio

livingroom_volup:
  widget_type: script
  title: Volume Up
  entity: script.livingroom_volume_up
  icon_on: fa-volume-up
  icon_off: fa-volume-up

livingroom_voldown:
  widget_type: script
  title: Volume Down
  entity: script.livingroom_volume_down
  icon_on: fa-volume-down
  icon_off: fa-volume-down

livingroom_mute:
  widget_type: script
  title: Mute
  entity: script.livingroom_volume_mute
  icon_on: fa-volume-off
  icon_off: fa-volume-off

livingroom_media_players:
  widget_type: navigate
  title: Media Players
  icon_active : fa-play-circle-o
  icon_inactive: fa-play-circle-o
  dashboard: MediaPlayers

layout:
  - livingroom_temperature, livingroom_humidity, livingroom_harmony_status, livingroom_kodi(2x2), livingroom_voldown, livingroom_volup
  - livingroom_dressoir_light, livingroom_sofa_light, livingroom_rgb, livingroom_mute, livingroom_media_players
