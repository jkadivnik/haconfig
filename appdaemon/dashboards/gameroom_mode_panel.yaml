gameroom_mode:
    widget_type: sensor
    title: Gameroom Mode
    entity: input_select.gameroom_mode

gameroom_gaming:
    widget_type: switch
    title: Gaming
    icon_on: mdi-gamepad
    icon_off: mdi-gamepad
    entity: switch.gameroom_pc_sound

gameroom_watch_movie_kodi:
    widget_type: switch
    title: Kodi
    icon_on: mdi-movie
    icon_off: mdi-movie
    entity: switch.gameroom_kodi

gameroom_ps3:
    widget_type: switch
    title: Playstation 3
    icon_on: mdi-gamepad
    icon_off: mdi-gamepad
    entity: switch.gameroom_ps3

gameroom_ps4:
    widget_type: switch
    title: Playstation 4
    icon_on: mdi-gamepad
    icon_off: mdi-gamepad
    entity: switch.gameroom_ps4

gameroom_lights:
    widget_type: scene
    title: Lights
    icon_on: mdi-lightbulb
    icon_off: mdi-lightbulb
    entity: scene.gameroom_lights_on

gameroom_all_off:
  widget_type: script
  title: Sleep
  icon_on: mdi-hotel
  icon_off: mdi-hotel
  entity: script.gameroom_all_off

layout:
    - gameroom_mode, gameroom_gaming, gameroom_watch_movie_kodi, gameroom_ps3, gameroom_ps4, gameroom_lights, gameroom_all_off
