gameroom_temperature:
  widget_type: sensor
  title: Temperature
  units: "&deg;C"
  precision: 0
  entity: sensor.temperature_158d000236744c

gameroom_humidity:
  widget_type: sensor
  title: Humidity
  units: "%"
  precision: 0
  entity: sensor.humidity_158d000236744c

gameroom_harmony_status:
  widget_type: sensor
  title: Harmony
  entity: sensor.gameroom_harmony_activity

gameroom_rgb:
  widget_type: light_with_colorpicker
  title: Gameroom
  title2: RGB Lights
  entity: lights.gameroom_rgb_light
  on_attributes:
    rgb_color: 0, 0, 255

gameroom_harmony_watch:
  widget_type: input_select
  title: Watch TV
  entity: input_select.gameroom_watch

gameroom_harmony_play:
  widget_type: input_select
  title: Play Games
  entity: input_select.gameroom_play

gameroom_kodi:
  widget_type: media_player
  title: Kodi
  entity: media_player.kodibureau

gameroom_volup:
  widget_type: script
  title: Volume Up
  entity: script.gameroom_volume_up
  icon_on: mdi-volume-high
  icon_off: mdi-volume-high

gameroom_voldown:
  widget_type: script
  title: Volume Down
  entity: script.gameroom_volume_down
  icon_on: mdi-volume-low
  icon_off: mdi-volume-low

gameroom_mute:
  widget_type: script
  title: Mute
  entity: script.gameroom_volume_mute
  icon_on: mdi-volume-off
  icon_off: mdi-volume-off

gameroom_mode:
    widget_type: sensor
    title: Gameroom Mode
    entity: input_select.gameroom_mode

layout:
    - gameroom_temperature, gameroom_humidity, gameroom_harmony_status(1x2), gameroom_kodi(2x2), gameroom_voldown ,gameroom_volup
    - gameroom_rgb(2x1), gameroom_mute(2x1)
