        style:
          border-radius: 10px
          box-shadow: 3px 3px rgba(0,0,0,0.4)
        card:
          type: glance
          title: Muziek
          entities:
            - entity: switch.veranda_speaker
              type: picture-entity
              name: Veranda
              icon: mdi:speaker
              tap_action:
                action: toggle
            - entity: switch.bathroom_speaker
              type: picture-entity
              icon: mdi:speaker
              name: Badkamer
              tap_action:
                action: toggle
      - type: custom:card-modder
        style:
          border-radius: 10px
          box-shadow: 3px 3px rgba(0,0,0,0.4)
        card:
          type: weather-forecast
          entity: weather.dark_sky
      - type: custom:card-modder
        style:
          border-radius: 10px
          box-shadow: 3px 3px rgba(0,0,0,0.4)
        card:
          type: custom:calendar-card
          name: Overview
          showProgressBar: true
          numberOfDays: 1
          entities:
            - calendar.johnny_kadivnik
            - calendar.thibo
            - calendar.maxim
            - calendar.charlotte_vandewiele
            - calendar.family
            - calendar.holidays_in_belgium
