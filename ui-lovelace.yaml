          type: custom:card-modder
          style:
            border-radius: 10px
            box-shadow: 3px 3px rgba(0,0,0,0.4)
          card:
            type: custom:mini-media-player
            entity: media_player.wireless_speakers
            name: Google Chromecast Audio Wireless Speakers
            artwork: cover
            show_progress: true
            show_source: true
            artwork_border: true
            icon: mdi:playlist-music
      - type: custom:card-modder
