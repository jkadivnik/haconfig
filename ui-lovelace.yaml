      style:
        border-radius: 10px
        box-shadow: 3px 3px rgba(0,0,0,0.4)
      card:
        type: entity-button
        name: Turn Off Home
        icon: mdi:close-circle-outline
        tap_action: scene.turn_on
        entity: script.home_all_off
        service: script.turn_on
- title: Living Room
  cards:
  - type: vertical-stack
    cards:
    - type: custom:card-modder
      style:
        border-radius: 10px
        box-shadow: 3px 3px rgba(0,0,0,0.4)
      card:
        type: picture-glance
        title: Sofa
        entities:
        - switch.plug_158d0001f29250
        - entity: scene.livingroom_telenet
          icon: mdi:television-box
          state_label: telenet
          tap_action: scene.turn_on
          service: scene.livingroom_telenet
        - entity: scene.livingroom_kodi
          icon: mdi:movie
          name: HTPC
          tap_action: scene.turn_on
          service: scene.livingroom_kodi
        - entity: scene.livingroom_audiocast
          icon: mdi:library-music
          name: Audiocast
          tap_action: scene.turn_on
          service: scene.livingroom_audiocast
        - entity: scene.livingroom_chromecast
          icon: mdi:cast
          name: Chromecast
          tap_action: scene.turn_on
          service: scene.livingroom_chromecast
        - entity: scene.livingroom_bd
          icon: mdi:filmstrip
          name: Bluray
          tap_action: scene.turn_on
          service: scene.livingroom_bd
        image: /local/lovelace/livingroom_tv_corner.jpeg
        aspect_ratio: 16:9
    - type: custom:card-modder
      style:
        border-radius: 10px
        box-shadow: 3px 3px rgba(0,0,0,0.4)
      card:
        type: glance
        show_name: false
        entities:
        - entity: sensor.temperature_158d0002379148
          name: Temperature
        - entity: sensor.humidity_158d0002379148
          name: Humidity
        - entity: sensor.illumination_158d0001de7134
          name: Light Strength
    - type: conditional
      conditions:
      - entity: media_player.kodiliving
        state_not: "idle"
      card:
        type: custom:card-modder
        style:
          border-radius: 10px
          box-shadow: 3px 3px rgba(0,0,0,0.4)
        card:
          type: custom:mini-media-player
          entity: media_player.kodiliving
          name: HTPC
          artwork: cover
          show_progress: true
          show_source: true
          artwork_border: true
          icon: mdi:movie
    - type: conditional
      conditions:
      - entity: media_player.kadivniaudio
        state_not: "off"
      card:
        type: custom:card-modder
        style:
          border-radius: 10px
          box-shadow: 3px 3px rgba(0,0,0,0.4)
        card:
          type: custom:mini-media-player
          entity: media_player.kadivniaudio
          name: Chromecast Audio
          show_progress: true
          show_cover: true
          artwork_border: true
  - type: vertical-stack
    cards:
    - type: custom:card-modder
      style:
        border-radius: 10px
        box-shadow: 3px 3px rgba(0,0,0,0.4)
      card:
        type: picture-glance
        title: Diner Table
        entities:
        - switch.plug_158d0001f292c0
        - light.livingroom_bookcase_rgb_light
        - light.livingroom_dressoir_rgb_light
        image: /local/lovelace/livingroom_diner_table.jpeg
        aspect_ratio: 16:9
    - type: custom:card-modder
      style:
        border-radius: 10px
        box-shadow: 3px 3px rgba(0,0,0,0.4)
      card:
        type: picture-glance
        title: TV
        entities:
        - entity: script.livingroom_volume_down
          icon: mdi:volume-low
        - entity: script.livingroom_volume_mute
          icon: mdi:volume-off
        - entity: script.livingroom_volume_up
