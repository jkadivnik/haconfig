    style:
      border-radius: 10px
      box-shadow: 3px 3px rgba(0,0,0,0.4)
    card:
      type: picture-elements
      image: /local/lovelace/images/pictures/isp.jpeg
      elements:
      - type: icon
        icon: mdi:pulse
        style: {color: white, left: 25%, top: 85%}
      - type: state-label
