          box-shadow: 3px 3px rgba(0,0,0,0.4)
        card:
          type: glance
          title: Licht
          entities:
            - entity: switch.plug_158d0001f29250
              icon: mdi:white-balance-incandescent
              name: Zetel
              tap_action:
                action: toggle
            - entity: switch.plug_158d0001f292c0
              icon: mdi:white-balance-incandescent
              type: picture-entity
              name: Dressoir
              tap_action:
                action: toggle
            - entity: switch.gameroom_sonoff_desklight
              icon: mdi:white-balance-incandescent
              name: Bureau werk
              tap_action:
                action: toggle
