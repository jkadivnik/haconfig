    entities:
      remote.livingroom_hub: off
      light.livingroom_bookcase_rgb_light: off
      light.livingroom_dressoir_rgb_light: off
      light.livingroom_led_lights: off
      switch.livingroom_sofa_plug: off
      switch.livingroom_dressoir_plug: off
      switch.kerstlicht_plug: off
