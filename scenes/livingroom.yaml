  - name: Livingroom Lights On
    entities:
      light.livingroom_dressoir_rgb_light:
        state: on
        color_name: 'blue'
      light.livingroom_bookcase_rgb_light:
        state: on
        color_name: 'blue'
      switch.livingroom_dressoir_plug: on
      switch.livingroom_sofa_plug: on
