  platform: template
  sensors:
    kitchen_radio_status:
      friendly_name: "Kitchen Radio Status"
      value_template: >
        {% if state_attr('switch.plug_158d0002368861', 'load_power')|float > 1.5 %}
          on
        {% else %}
          off
        {% endif %}
    kitchen_radio_power_load:
      friendly_name: "Kitchen Radio Power Load"
      value_template: >
        {% if is_state('switch.plug_158d0002368861', 'on') %}
          {{ states.switch.plug_158d0002368861.attributes.load_power|float }}
        {% else %}
          0
        {% endif %}
