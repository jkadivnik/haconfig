  platform: template
  sensors:
    livingroom_harmony_activity:
      friendly_name: "Livingroom Harmony Status"
      value_template: >-
        {% if is_state("remote.living_room_hub", 'on') %}
          {{ states.remote.living_room_hub.attributes.current_activity }}
        {% else %}
          PowerOff
        {% endif %}
    livingroom_dressoir_plug_load:
      friendly_name: "Livingroom Dressoir Power Load"
      value_template: >-
        {% if is_state("switch.plug_158d0001f292c0", 'on') %}
          {{ states.switch.plug_158d0001f292c0.attributes.power_load|int }}
        {% else %}
          0
        {% endif %}
    livingroom_sofa_plug_load:
      friendly_name: "Livingroom Sofa Power Load"
      value_template: >-
        {% if is_state("switch.plug_158d0001f29250", 'on') %}
          {{ states.switch.plug_158d0001f29250.attributes.power_load|int }}
        {% else %}
          0
        {% endif %}
    livingroom_kitchen_radio_plug_load:
      friendly_name: "Kitchen Radio Power Load"
      value_template: >-
        {% if is_state("switch.plug_158d0002368861", 'on') %}
          {{ states.switch.plug_158d0002368861.attributes.power_load|int }}
        {% else %}
          0
        {% endif %}
