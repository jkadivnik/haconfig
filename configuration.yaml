    platform: smtp
    server: smtp.gmail.com
    port: 587
    timeout: 15
    sender: homeassistant@kadivnik.be
    encryption: starttls
    username: johnny.kadivnik@gmail.com
    password: !secret google_app_key
    recipient:
    - johnny.kadivnik@gmail.com
    - charlotte.vandewiele@gmail.com
    - thibo.kadivnik@gmail.com
    - kadivnik.maxim@gmail.com
    sender_name: My Home Assistant

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

logger:
  default: debug

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Text to speech
tts:
  - platform: google

# Cloud
cloud:

group: !include_dir_merge_named groups/
automation: !include_dir_merge_list automations/
script: !include_dir_merge_named scripts/
sensor: !include_dir_list sensors/
light: !include_dir_list lights/
remote: !include remotes.yaml
switch: !include_dir_list switches/
input_select: !include_dir_merge_named input_selects/
#camera: !include cameras.yaml
scene: !include_dir_merge_list scenes/

# Mqtt
mqtt:
  broker : !secret mqtt_broker_ip
  client_id: mqttbroker

# Devices
media_player:
  - platform: kodi
    host: !secret livingroom_kodi_ip
    name: kodiliving
  - platform: kodi
    host: !secret gameroom_kodi_ip
    name: kodibureau
  - platform: ps4
    host: !http_ps4_host
    ps4_ip: !ps4_ip

# Xiaomi
xiaomi_aqara:
  discovery_retry: 10
  gateways:
    - key: !secret gameroom_gateway_key
      mac: !secret gameroom_gateway_mac
    - key: !secret livingroom_gateway_key
      mac: !secret livingroom_gateway_mac

ffmpeg:

ifttt:
  key: !secret ifttt_key

device_tracker:
  - platform: luci
    host: !secret livingroom_router_ip
    username: root
    password: !secret livingroom_router_password
    track_new_devices: false
  - platform: luci
    host: !secret gameroom_router_ip
    username: root
    password: !secret gameroom_router_password
    track_new_devices: false
