  platform: template
  switches:
    livingroom_motion_light_variable_switch:
      friendly_name: Livingroom Motion Light Variable
      value_template: "{{ is_state('variable.livingroom_light_toggle', 'on') }}"
      turn_on:
        service: variable.set_variable
        data:
          variable: livingroom_light_toggle
          value: 'on'
      turn_off:
        service: variable.set_variable
        data:
          variable: livingroom_light_toggle
          value: 'off'
