  platform: template
  switches:
    gameroom_kodi:
      friendly_name: "Gameroom Kodi"
      value_template: "{{ is_state_attr('remote.gameroom_hub', 'current_activity', 'HTPC') }}"
      turn_on:
        service: input_select.select_option
        entity_id: input_select.gameroom_harmony
        data:
          option: "HTPC : 36518514"
      turn_off:
        service: input_select.select_option
        entity_id: input_select.gameroom_harmony
        data:
          option: "None : -1"
    gameroom_ps3:
      friendly_name: "Gameroom PS3"
      value_template: "{{ is_state_attr('remote.gameroom_hub', 'current_activity', 'Play PS3') }}"
      turn_on:
        service: input_select.select_option
        entity_id: input_select.gameroom_harmony
        data:
          option: "PS3 : 33266495"
      turn_off:
        service: input_select.select_option
        entity_id: input_select.gameroom_harmony
        data:
          option: "None : -1"
    gameroom_ps4:
      friendly_name: "Gameroom PS4"
      value_template: "{{ is_state_attr('remote.gameroom_hub', 'current_activity', 'Play PS4') }}"
      turn_on:
        service: input_select.select_option
        entity_id: input_select.gameroom_harmony
        data:
          option: "PS4 : 35282221"
      turn_off:
        service: input_select.select_option
        entity_id: input_select.gameroom_harmony
        data:
          option: "None : -1"
    gameroom_pc_sound:
      friendly_name: "Gameroom No Screen Gaming"
      value_template: "{{ is_state_attr('remote.gameroom_hub', 'current_activity', 'No Screen Gaming') }}"
      turn_on:
        service: input_select.select_option
        entity_id: input_select.gameroom_harmony
        data:
          option: "No Screen Gaming : 33210808"
      turn_off:
        service: input_select.select_option
        entity_id: input_select.gameroom_harmony
        data:
          option: "None : -1"
    gameroom_led_light:
      friendly_name: "Gameroom Led Light"
      value_template: "{{ is_state('light.gameroom_rgb_lights', 'on') }}"
      turn_on:
        service: light.turn_on
        entity_id: light.gameroom_rgb_lights
        data:
          entity_id: light.gameroom_rgb_lights
          rgb_color: [0,0,255]
      turn_off:
        service: light.turn_off
        entity_id: light.gameroom_rgb_lights
