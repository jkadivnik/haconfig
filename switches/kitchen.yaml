  platform: template
  switches:
    kitchen_radio:
      friendly_name: "Kitchen Radio Toggle"
      value_template: "{{ is_state('sensor.kitchen_radio_status', 'on') }}"
      turn_on:
        service: script.turn_on
        entity_id: script.kitchen_radio_on
      turn_off:
        service: script.turn_on
        entity_id: script.kitchen_radio_off
    kitchen_radio_harmony:
      friendly_name: "Kitchen Radio"
      value_template: "{{ is_state_attr('remote.livingroom_hub', 'current_activity', 'Keuken muziek luisteren') }}"
      turn_on:
        service: input_select.select_option
        entity_id: input_select.livingroom_harmony
        data:
          option: "Kitchen Radio : 33452779"
      turn_off:
        service: input_select.select_option
        entity_id: input_select.livingroom_harmony
        data:
          option: "None : -1"
